<!DOCTYPE html>
<!-- O “xmlns: th” define que podemos usar as propriedades definidas pelo Thymeleaf. -->
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Lista de Convidados</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="all-classes-container">
    <form class="form-inline" method="post" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
    <div class="form-group">
        <label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" th:field="*{nome}"/>
        </label>
        <label>
            <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome" th:field="*{sobrenome}"/>
        </label>
        <label>
            <input type="text" name="quantidade_convidados" class="form-control" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}"/>
        </label>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
</form>
</div>

<div class="all-classes-container">
    <div class="even-row-color" style="margin: 20px">
        <div class="table-header table-sub-heading-color">
            <h1 class="card-title">Lista de convidados</h1>
        </div>
        <div class="all-classes-container">
            <table class="table-header container">
                <thead>
                <label class="card-title">
                    <tr class="container">
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Acompanhantes</th>
                    </tr>
                </label>
                </thead>
                <tbody>
                <!-- A expressão ${convidados} recupera o objeto adicionado pelo controller. -->
                <label class="card-body">
                    <tr class="container" th:each="convidado : ${convidados}">
                        <td th:text="${convidado.nome}"></td>
                        <td th:text="${convidado.sobrenome}"></td>
                        <td th:text="${convidado.quantidadeAcompanhantes}"></td>
                    </tr>
                </label>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
